### prefixキーの設定
set -g prefix C-t

### キーバインドの設定
bind - split-window -v
bind | split-window -h

### 色の設定
set -g default-terminal screen-256color
set -g terminal-overrides xterm:colors=256

### マウス操作の設定
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

### コピーモードの設定
setw -g mode-keys vi
